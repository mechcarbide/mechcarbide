baseURL = "https://www.mechcarbide.com/"
languageCode = "en-us"
title = "MechCarbide"
theme = "PaperMod"
[pagination]
pagerSize = 10

[params]
  defaultTheme = "light"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = false
  ShowCodeCopyButtons = true
  DateFormat = "2006-01-02"
  homeInfoParams = { Title = "Welcome to MechCarbide", Content = "Learn, Discover, Connect. Explore knowledge and insights on carbide wear parts and precision tools, and a growing directory of global manufacturers." }
  noindex = false
  pinterest_verification = "fcb9e4bf733ddfb9a5515fc219862ce6"
  description = "Explore knowledge and insights on carbide wear parts and precision tools, and a growing directory of global manufacturers."
  hideAuthor = true
  authorName = "Alice Jian"
  authorBio = "Explains how carbide tools and wear parts work in real-world applications, from woodworking to heavy equipment."
  authorAvatar = "/images/author.jpg"




  [params.assets]
    # Favicon
    favicon = "/favicon.ico"
    apple_touch_icon = "/apple-touch-icon.png"
    safari_pinned_tab = "/favicon.svg"

  [params.label]
    icon = "/favicon-96x96.png"

  

[taxonomies]
  tag = "tags"
  category = "categories"
  region = "regions"


# 菜单导航
