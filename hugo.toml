baseURL = "https://www.mechcarbide.com/"
languageCode = "en-us"
title = "MechCarbide"
theme = "PaperMod"
[pagination]
pagerSize = 10

[params]
  defaultTheme = "light"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  DateFormat = "2006-01-02"
  homeInfoParams = { Title = "Welcome to MechCarbide", Content = "Exploring carbide wear solutions, industrial gear, and niche tech." }


# 菜单导航
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Blog"
    url = "/posts/"
    weight = 1

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 2

  [[menu.main]]
    identifier = "privacy"
    name = "Privacy Policy"
    url = "/privacy-policy/"
    weight = 3
    

# 输出格式支持 sitemap 和 RSS（推荐）
[outputs]
  home = ["HTML", "RSS", "JSON"]

# 启用robots.txt 和 sitemap.xml
[params.seo]
  enableRobotsTXT = true

[services]
  [services.googleAnalytics]
    id = "G-CZQJ5DCB15"
