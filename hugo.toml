  [[menu.main]]
    identifier = "suppliers"
    name = "Suppliers"
    url = "/suppliers/"
    weight = 1

  [[menu.main]]
    identifier = "posts"
    name = "Blog"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 3

  [[menu.main]]
    identifier = "privacy"
    name = "Privacy Policy"
    url = "/privacy-policy/"
