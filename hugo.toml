baseURL = "https://www.mechcarbide.com/"
languageCode = "en-us"
title = "MechCarbide"
theme = "PaperMod"
[pagination]
pagerSize = 10

[params]
  defaultTheme = "light"
  ShowReadingTime = false
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  DateFormat = "2006-01-02"
  noindex = false
  pinterest_verification = "fcb9e4bf733ddfb9a5515fc219862ce6"
  description = "Mecharbide is the dedicated platform for finding global tungsten carbide suppliers. Bypass generic B2B sites and discover specialized manufacturers by region and application."
  hideAuthor = true
  authorName = "SHIJIE (Alice) JIAN"
  authorBio = "With rich experience in the tungsten carbide export industry, I specialize in creating in-depth content covering everything from carbide blanks & preforms to precision tools and wear parts."
  authorAvatar = "/images/author.jpg"


  [params.label]
    icon = "/favicon.svg"
  


  [params.footer]
    text = "[Privacy Policy](/privacy-policy/)"



[taxonomies]
  tag = "tags"
  category = "categories"
  region = "regions"


# 菜单导航
[menu]
  [[menu.main]]
    identifier = "categories"
    name = "Supplier Categories"
    url = "/categories/"
    weight = 1

  [[menu.main]]
    identifier = "posts"
    name = "Blog"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 3


# 输出格式支持 sitemap 和 RSS（推荐）
[outputs]
  home = ["HTML", "RSS", "JSON"]

[params.fuse_index]
  sections = ["suppliers"]
  data = ["content", "title", "summary", "all_data"]

# 启用robots.txt 和 sitemap.xml
[params.seo]
  enableRobotsTXT = true

[services]
  [services.googleAnalytics]
    id = "G-CZQJ5DCB15"

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      typographer = false