backend:
  name: github
  repo: mechcarbide/mechcarbide
  branch: main 
  base_url: https://mechcarbide.pages.dev 
  auth_endpoint: /auth-github

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Meta Description", name: "description", widget: "string", required: false, hint: "用于搜索引擎的简短描述，建议150-160字符以内。"} 
      - {label: "Cover Image", name: "images", widget: "image", required: false, hint: "文章封面图，通常用于列表和社交分享。"} 
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Tags" 
        name: "tags"
        widget: "select" 
        multiple: true
        options: ["Forestry", "Carbide"]
