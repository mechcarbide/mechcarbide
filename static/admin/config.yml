backend:
  name: github
  repo: mechcarbide/mechcarbide
  branch: main
  base_url: https://mechcarbide.pages.dev
  auth_endpoint: /auth-github

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Meta Description", name: "description", widget: "string", required: false, hint: "用于搜索引擎的简短描述，建议150-160字符以内。"}
      # --- 从这里开始修改 Cover Image 的定义 ---
      - label: "Cover Images" # 保持 label 这样的多行定义方式
        name: "images"
        widget: "list" # 确保这是一个 list widget
        allow_add: true
        collapsed: false
        summary: "{{fields.image}}"
        field: # field 定义了列表中每个项的类型，这里是图片 widget
          {label: "Image", name: "image", widget: "image", required: false, hint: "文章封面图。"}
      # --- Cover Image 定义结束 ---
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options: ["Forestry", "Carbide"]