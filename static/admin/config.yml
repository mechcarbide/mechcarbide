site_url: https://www.mechcarbide.com/
backend:
  name: github
  repo: mechcarbide/mechcarbide
  branch: main
  base_url: https://www.mechcarbide.com/
  auth_endpoint: /auth-github

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Meta Description", name: "description", widget: "string", required: false, hint: "用于搜索引擎的简短描述，建议150-160字符以内。" }
      - { label: "Body", name: "body", widget: "markdown" }

      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options: ["Forestry", "Carbide", "Recycling", "Construction", "Snow Removal"]


  
  - name: "suppliers"
    label: "Suppliers"
    folder: "content/suppliers"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Meta Description", name: "description", widget: "string", required: false, hint: "用于搜索引擎的简短描述，建议150-160字符以内。" }
      - { label: "Display Name (Short Name)", name: "display_name", widget: "string", required: false, hint: "用于分类页展示的短名称，留空则使用 Title。" }
      - { label: "Summary", name: "summary", widget: "text", required: false, hint: "用于地区页（/regions/）供应商卡片的简介。" }
      - { label: "Body", name: "body", widget: "markdown" }
      
      - label: "Type"
        name: "type"
        widget: "hidden"
        default: "suppliers"

      - label: "Region"
        name: "regions"
        widget: "select"
        required: true
        options:
          - { label: "Canada", value: "canada" }
          - { label: "China", value: "china" }
          - { label: "Germany", value: "germany" }
          - { label: "Israel", value: "israel" }
          - { label: "Italy", value: "italy" }
          - { label: "Japan", value: "japan" }
          - { label: "Luxembourg", value: "luxembourg" }
          - { label: "Sweden", value: "sweden" }
          - { label: "United Kingdom", value: "united-kingdom" }
          - { label: "United States", value: "united-states" }
          
      - label: "Categories"
        name: "categories"
        widget: "select"
        multiple: true
        options:
          - { label: "Carbide Blanks & Preforms", value: "carbide-blanks-and-preforms" }
          - { label: "Carbide Dies, Molds & Punches", value: "carbide-dies-molds-and-punches" }
          - { label: "Woodworking Tools", value: "woodworking-tools" }
          - { label: "Metal Cutting Tools & Inserts", value: "metal-cutting-tools-and-inserts" }
          - { label: "Mining & Construction Tools", value: "mining-and-construction-tools" }
          - { label: "Oil & Gas Components", value: "oil-and-gas-components" }
          - { label: "Industrial Knives & Blades", value: "industrial-knives-and-blades" }
          - { label: "Forestry, Agriculture & Recycling", value: "forestry-agriculture-and-recycling" }
          - { label: "General Wear Parts & Custom Solutions", value: "general-wear-parts-and-custom-solutions" }
          
      - label: "Structured Data"
        name: "structured_data"
        widget: "object"
        fields:
          - { label: "Website", name: "website", widget: "string", required: false }
          - { label: "Email", name: "email", widget: "string", required: false }
          - { label: "Address Locality", name: "addressLocality", widget: "string", required: false }
          - { label: "Address Region", name: "addressRegion", widget: "string", required: false }
          - { label: "Address Country", name: "addressCountry", widget: "string", required: false }
          - { label: "Structured Description", name: "structured_description", widget: "text", required: false }
 
          
          