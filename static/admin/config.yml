site_url: https://www.mechcarbide.com/
backend:
  name: github
  repo: mechcarbide/mechcarbide
  branch: main
  base_url: https://www.mechcarbide.com/
  auth_endpoint: /auth-github

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Meta Description", name: "description", widget: "string", required: false, hint: "用于搜索引擎的简短描述，建议150-160字符以内。" }
      - { label: "Body", name: "body", widget: "markdown" }

      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options: ["Forestry", "Carbide", "Recycling", "Construction", "Snow Removal"]


  
  - name: "suppliers"
    label: "Suppliers"
    folder: "content/suppliers"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Meta Description", name: "description", widget: "string", required: false, hint: "用于搜索引擎的简短描述，建议150-160字符以内。" }

      - label: "Structured Data (for SEO)"
        name: "structured_data"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Company Name", name: "name", widget: "string", hint: "公司英文全名，例如 Zhuzhou XXX Cemented Carbide Co., Ltd." }
          - { label: "Official Website URL", name: "url", widget: "string", hint: "例如 https://www.xxxcarbide.com" }
          - { label: "Main Products / Description", name: "description", widget: "text", hint: "公司主营产品，简要描述业务范围" }

          - label: "Address"
            name: "address"
            widget: "object"
            collapsed: true
            fields:
              - { label: "City", name: "addressLocality", widget: "string", required: false }
              - { label: "Region/State", name: "addressRegion", widget: "string", required: false }
              - { label: "Country", name: "addressCountry", widget: "string", required: false }

          - label: "Contact Email"
            name: "contact"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Email", name: "email", widget: "string", required: false }


      - label: "Region"
        name: "regions"
        widget: "select"
        multiple: true
        options:
          - { label: "China", value: "china" }
          - { label: "United States", value: "united-states" }
          - { label: "Germany", value: "germany" }


      - { label: "Body", name: "body", widget: "markdown" }